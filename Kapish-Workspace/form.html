<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('bg_image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            width: 400px;
        }
        input[type="text"], input[type="email"], input[type="password"], select, input[type="number"], input[type="radio"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
        }
        .error {
            color: #ff0000;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Student Information Form</h2>
        <form id="studentForm" action="submit.html" method="post">
            <!-- Email field -->
            <input type="email" name="vit_email" placeholder="first.last9999@vit.ac.in" required><br>

            <!-- Password field -->
            <input type="password" id="password" name="password" placeholder="Set a password" required><br>

            <!-- Confirm password field -->
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required><br>

            <span id="error-message" class="error"></span>

            <input type="number" name="age" placeholder="Age" required><br>
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="text" name="registration_number" placeholder="Registration Number" required><br>

            <div class="radio-group">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
            </div>

            <select name="branch" required>
                <option value="" disabled selected>Select your branch</option>
                <option value="CSE">CSE</option>
                <option value="CSE DS">CSE DS</option>
                <option value="CSE BS">CSE BS</option>
                <option value="CSE INFOSEC">CSE INFOSEC</option>
                <option value="CSE BIOINFO">CSE BIOINFO</option>
                <option value="CSE IOT">CSE IOT</option>
                <option value="CSE BLOCKCHAIN">CSE BLOCKCHAIN</option>
                <option value="CSE AIML">CSE AIML</option>
            </select><br>

            <input type="text" name="interests" placeholder="Enter your interests (keywords)" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('studentForm');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', function(event) {
            if (password.value !== confirmPassword.value) {
                event.preventDefault(); // Prevent form submission
                errorMessage.textContent = "Passwords do not match!";
            } else {
                errorMessage.textContent = ""; // Clear error message
            }
        });
    </script>

</body>
</html>
