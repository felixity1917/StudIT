<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudIT Sign In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('bg_image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .sign-in-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
        }
        input[type="email"], input[type="password"], select, input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input[type="email"]::placeholder {
            color: #aaa;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .signup-link {
            margin-top: 20px;
            display: block;
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="sign-in-container">
        <h2>StudIT Sign In</h2>
        <form>
            <input type="email" name="email" placeholder="firstname.lastname9999@vit.ac.in" required><br>
            <input type="password" name="password" placeholder="Enter your password" required><br>
            <button type="button">Sign In</button>
        </form>
        <a href="form.html" class="signup-link">New user? Sign up.</a>
    </div>

</body>
</html>
